{{ "<!-- BOOKS -->" | safeHTML }}
<section id="books">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.books.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.books.list }}
            <div class="col-xs-6 text-center">
                <div class="service-box">
                    <a href="{{ .url }}"  data-toggle="modal">
                        <img src="img/books/{{ .img }}" class="img-responsive" alt="{{ .title | urlize }}">
                    </a>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <div class="service-box">
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <a href="#page-top" class="btn btn-primary btn-xl">{{ with .Site.Params.books.buttonBackText }}{{ . }}{{ end }}</a>
                <hr class="primary">
            </div>
        </div>
    </div>
</section>
